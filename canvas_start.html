
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
	<script>
		var canvas = document.querySelector("#myCanvas");
		var ctx = canvas.getContext("2d");
		var colorpicker = document.querySelector("#picker");
		var color = "red";
		canvas.height = .8*window.innerHeight;
		canvas.width = .8*window.innerWidth;
		var is_drawing = true;

		function draw(posX, posY){
			console.log("I'm drawing")
			if (is_drawing == true){
				ctx.arc(posX-10, posY-10, 10, 0, 2 * Math.PI);
				ctx.fillStyle = color;
				ctx.fill();
				ctx.beginPath();
			}
		}

		myCanvas.addEventListener(
			'mousemove', function(e){
				console.log(e.x)
				console.log(e.y)
				draw(e.x, e.y);
			}
		)

		window.addEventListener(
			'keydown', function(e){
				if (e.keyCode == 71){
					color = "green";
					console.log("Green")
				}
				else if (e.keyCode == 66){
					color = "blue";
					console.log("Blue")
				}
				else if (e.keyCode == 82){
					color = "red";
					console.log("Red")
				}
				else if (e.keyCode == 89){
					color = "yellow";
					console.log("Yellow")
				}
				else if (e.keyCode == 38){
					is_drawing = false;
					console.log("Pen is up")
				}
				else if (e.keyCode == 40){
					is_drawing = true;
					console.log("Pen is down")
				}
				else if (e.keyCode == 32){
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					console.log("Clear canvas")
				}
			}
		)

		window.addEventListener(
			'change', function(e){
				console.log("Used color from colorpicker")
				color = colorpicker.value;
				ctx.fillStyle = color;
			}
		)
	</script>
</body>
</html>
